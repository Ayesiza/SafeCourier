                <div class="row">

                  <div class="col-md-6">

                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="name" placeholder="Address" name="address">
                  </div>
                </div>
              </div> 
              <div class="form-group">
                  <div class="row">
                      <div class="col-md-6">
                          <input type="email" class="form-control" id="text" placeholder="Email" name="text">
                      </div>
                      <div class="col-md-6">
                          <input type="tel" class="form-control" id="text" placeholder="Phone Number" name="phone">
                      </div>
                  </div>
                </div> 


                <h5 class=" form-title my-4">Deliver To?</h5>
                
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="name" placeholder="Recipient's Name" name="name">
                    </div>

                    <div class="col-md-6">
                      <input type="text" class="form-control" id="name" placeholder="Package Name" name="name">
                    </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                      <select>
                          <option value="Akwa Ibom">Kampala</option>
                          <option value="Abia">Mbarara</option>
                          <option value="Adamawa">Hoima</option>
                          <option value="Anambra">Gulu</option>

                  <div class="col-md-6">
                    <input type="text" class="form-control" id="name" placeholder="Address" name="address">

                </div>
              </div> 
              <div class="form-group">
                  <div class="row">
                      <div class="col-md-6">
                          <input type="email" class="form-control" id="text" placeholder="Email" name="text">
