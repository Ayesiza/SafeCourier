<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>SafeCourier</title>
  </head>
  <body>
    <div id="header" class="wow fadeIn"></div>
    <div class="breadcrum wow fadeIn">
      <div class="container">
        <h1>Track Product</h1>
        <ul class="breadcrum-li">
          <li class="active-li"><a href="index.html">Home</a></li>
          <li>Track</li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="about pt-6 mb-5 ">
        <!-- <h3>About Us</h3> -->
        <div class="row">
          <div class="col-md-6 wow slideInLeft">
      
          </div>
        </div>
        <div class="row wow fadeIn">
          <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="  mb-3">
                <form class="track-form">
                      <input type="text" class="form-control" placeholder="Enter your product ID" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    
                        <button type="submit" class="input-group-text" id="basic-addon2">Track you Parcel</button>
                </form>
              </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="wrapper d-none-mbl">
          <div class="margin-area">
            <div class="dot one">1</div>
            <div class="dot two">2</div>
            <div class="dot three">3</div>
            <div class="dot four">4</div>
            <div class="progress-bar first"></div>
            <div class="progress-bar second"></div>
            <div class="progress-bar third"></div>
            <div class="message message-1">Picked up <div>
            <div class="message message-2">Arrived at Kampala<div>
            <div class="message message-3">Out for delivery<div>
            <div class="message message-4">Delivered<div></div>
            </div></div></div></div></div></div> </div>
          </div>
        </div>
        <div class="row wow fadeInUp">
          <div class="col-md-6">
            <div class="card product-track mb-5">
              <div class="card-body text-center">
                <div class="" width="100%">
                  <img src="images/laptop.jpg"  class="laptop">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card product-track mb-5">
                <div class="card-body">
                   <table class="table table-striped table-bordered ">
                     <tr>
                       <td>Product Name</td>
                       <td>HP laptop</td>
                      </tr> 
                      <tr>
                        <td>Product ID</td>
                        <td>1232734</td>
                      </tr> 
                      <tr>
                        <td>Order Date</td>
                        <td>19th Aug, 2019</td>
                      </tr> 
                      <tr>
                        <td>Order Status</td>
                        <td>Delivered</td>
                      </tr> 
                      <tr>
                        <td>Weight</td>
                        <td>10kg</td>
                      </tr>  
                   </table>
                </div>
                </div>
            </div>
          </div>
          </div>
          <div class="wow fadeIn">
           
  </body>
</html>
